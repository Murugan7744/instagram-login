<!DOCTYPE  html>
				<html>
					<head>
						<title> Instagram login page</title>
						<link rel="stylesheet" href="css/style.css">
						<meta charset="UTF-8">
						<meta name="viewport" content="width=device-width,initial-scale=1.0">
						<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
						<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
						<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
						<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,900;1,700;1,900&display=swap" rel="stylesheet">
						
				</head>		
				<body>
					<section id="insta">
						<div class="container">
							<div class="row  ">
								<div class="col-12 col-sm-6 col-md-6 col-lg-4 mx-auto ">
									<div class="insta-card text-center w-100 border shadow p-3 ">
												<div class="logo">
										
												</div>
												<div class="form-floating mb-3  pt-3 mt-3 ">
													  <input type="email" class="form-control text-light" id="floatingInput" placeholder="name@example.com">
													  <label for="floatingInput" class="net-mail ">Phone number,username,or email</label>
													</div>
													<div class="form-floating">
													  <input type="password" class="form-control text-light" id="floatingPassword" placeholder="Password">
													  <label for="floatingPassword" class="net-mail">Password</label>
													</div>
													<div class="insta-btn pt-3 pb-3 mt-3">
													    <button type="button" class="btn btn-primary w-100 shadow">Login</button>
													</div>
													<div class="twit-or d-flex align-items-center justify-content-center">
											              <h4 class="or">or</h4>
											        </div>
													<div class="insta-cont d-inline-flex justify-content-center align-items-center ">
														<div class="insta-icon ">
															<a href="#"><i class="bi bi-facebook"></i></a>
														</div>
													       	<h4><a href="#">Login in with Facebook </a> </h4>
													</div>
													<div class="d-flex justify-content-center align-items-center">
													  <p><a href="#" class="text-decoration-none text-dark ">Forget Password?</a></p>
													</div>
									</div>
									<div class="insta-qus pt-5 ">
											<p class=" border shadow d-flex align-items-center justify-content-center p-4 ">Don't have an account?<a href="#" class="text-decoration-none">Sign Up</a></p>

									</div>
									<div class="insta mt-3 pt-3">
												<p class="text-center"> Get The App. </p>
										<div class="insta-app mt-3 pt-3 pb-3 d-flex align-items-center justify-content-center gap-3">
											<div class="play">
												<img src="images/play.png" alt="no-image">
											</div>
											<div class="play-1">
												<img src="images/micro.png" alt="no-image"> 
											</div>
										</div>
									</div>
												
												
								</div>
							</div>
						</div>
					</section>
					<section id="footer">
							<div class="insta-list mt-3 pt-3 ">
										<ul class=" insta-ul d-flex flex-wrap d-lg-flex justify-content-center ">
											<li><a href="#" class="text-muted">Meta </a></li>
											<li><a href="#" class="text-muted">About  </a></li>
											<li><a href="#" class="text-muted"> Blog </a></li>
											<li><a href="#" class="text-muted"> Jobs </a></li>
											<li><p><a href="#" class="text-decoration-none text-muted">Hlep  </a></p></li>
											<li><a href="#" class="text-muted">API</a></li>
											<li><a href="#" class="text-muted">Privacy</a></li>
											<li><a href="#" class="text-muted">Terms</a></li>
											<li><a href="#" class="text-muted">Top Accounts</a></li>
											<li><a href="#" class="text-muted">Locations</a></li>
											<li><a href="#" class="text-muted">Instagram Lite</a></li>
											<li><a href="#" class="text-muted">Contacting Uploading & Non-Users</a></li>
											<li><a href="#" class="text-muted">Meta Verified</a></li>
										</ul>		
									</div>	
									<div class="insta-food gap-2 d-flex justify-content-center align-items-center">
										<select>
											<option value="language">English</option>
											<option value="language">Tamil</option>
											<option value="language">Arabic</option>
											<option value="language">Kanada</option>
										</select>
										<p class="pt-3 text-muted"><i class="bi bi-c-circle"></i>2023 Instagram from Meta</p>
									</div>
										
						</section>

				
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity= "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>		
				
				</body>
		</html>
